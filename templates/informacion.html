<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
</head>

<body>
  <h1>Informaci√≥n de Arruba Central</h1>
  <div>
    <label>Access Token</label>
    <input type="text" name="access_t" id="access_t">
    <button type="button" id="genera_inf" class="btn btn-primary">Traer info</button>
  </div>
  <br>
  <div id="resultadofin">

  </div>
  <br>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.798330258731!2d-78.4864655854281!3d-0.18137129986766706!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d59a87ac56537d%3A0x56b246bdb3f6ad13!2sParque%20La%20Carolina!5e0!3m2!1ses!2sec!4v1620770723303!5m2!1ses!2sec" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
  <!--<script src="../static/js/validainfo.js"></script>-->
  <script>
    $(document).ready(function () {
      $("#genera_inf").click(function () {
        var access_t = $("#access_t").val();

        $.ajax({
          type: 'POST',
          url: "{{url_for('informacionD')}}",
          data: {
            'access_t': access_t
          }, success: function (data) {
            var username = data.clients[0].username;
            var site = data.clients[0].site;

            $("#resultadofin").append(`<ul class="list-group">
              <li class="list-group-item"><strong>Username:</strong> ${username} </li>
              <li class="list-group-item"><strong>Sitio: </strong>${site}</li>
             </ul>`)
          }
        })
        event.preventDefault();
      })
    })
  </script>
</body>

</tml>
